# --- SYSTEM IDENTITY ---
system_name: "Jarvis"
version: "2.1.0"
benchmark_mode: false

# --- CORE SETTINGS ---
ntfy_topic: "INSERT_TOPIC_HERE"
override_phrase: "override phoenix"
location: "Ottawa"

# --- MODEL SETTINGS ---
model_name: "llama3.1:8b"
ollama_model: "llama3.1:8b"
fpm_mode: "v2_embedding"
enable_fpm_debug: true

# --- SECURITY ---
security:
  strict_mode: true
  max_rolling_risk: 1.0
  probation_enabled: true 

# --- PATTERNS ---
detection_patterns:
  hex_encoding:
    pattern: "([0-9a-fA-F]{2}\\s*){8,}" 
    weight: 0.8 
  base64_encoding:
    pattern: "^(?:[A-Za-z0-9+/]{4})*(?:[A-Za-z0-9+/]{2}==|[A-Za-z0-9+/]{3}=)?$"
    weight: 0.6
    min_length: 20 
  suspicious_commands:
    pattern: "(rm\\s+-rf|wget|curl|chmod|chown|netcat|nc\\s+-e|/bin/sh|/bin/bash)"
    weight: 1.0

# --- PERSONALITY ---
personality:
  default_mood: "Formal"
  use_emojis: true